<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- CSS INIT -->
        <link rel="stylesheet" type="text/css" href="Keyboard.css" /> 
    </head>

    <header>
        <textarea>
        Changelog:
        
        v0.0.3 March 20 2023
        -changed key color from lightgray to whitesmoke
        -added "Shadowrow" class to the lower layer of keys and applied backgroundColor to darkgray.

        v0.0.2 March 19 2023
        General tweaks, additions and experiments
        -Added more span rows and keys to complete the keyboard (\123.. esc,F1F2F3..).
        -removed margin from css and changed padding (2px vertical, 5px horizontal for now)
        -added class ("Shadowkey" for now) and moved some background color for shadow of keys to css file
        
        v0.0.1 March 18 2023 
        Initial build. First buttons made with span (possibly to replace later with div or sections)
        -Experiment with background color behavior when clicking / pressing on keys (buggy)
        </textarea>
    </header>

    <body>
        <!-- SCRIPT INIT -->
        <script src="Keyboard.js"></script>

        <div>
            <!-- KEYS SETUP -->        
            <div class="Shadowrow" style="display: flex">
                <div id="ESC" class="Shadowkey" style="font-size:small">
                    <span class="KEY">ESC</span>
                    <span>F1</span>
                    <span>F2</span>
                    <span>F3</span>
                    <span>F4</span>
                    <span>F5</span>
                    <span>F6</span>
                    <span>F7</span>
                    <span>F8</span>
                    <span>F10</span>
                    <span>F11</span>
                    <span>F12</span>
                </div>
            </div>
            
            <!-- \1234567890'ì-->
            <div class="Shadowrow" style="display: flex">
                <div id="\12" class="Shadowkey">
                    <span>\</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>0</span>
                    <span>'</span>
                    <span>ì</span>
                    <span>BACKSPACE</span>
                </div>
            </div>
            
            <!-- QWERTYUIOP -->
            <div class="Shadowrow" style="display: flex;">
                <div id="QWE" class="Shadowkey">
                    <span style="font-size: small;">&nbsp &nbsp TAB &nbsp &nbsp</span>                
                        <span id="Q" onmousedown="document.documentElement.innerHTML.style.backgroundColor = 'darkslategray';"
                        onmouseup="document.body.style.backgroundColor = 'lightgray';">Q</span>
                    
                
                    <span>W</span>
                    <span>E</span>
                    <span>R</span>
                    <span>T</span>
                    <span>Y</span>
                    <span>U</span>
                    <span>I</span>
                    <span>O</span>
                    <span>P</span>
                    <span>è</span>
                    <span>+</span>
                </div>    
            </div>
            <!-- ASDFGHJKL-->
            <div class="Shadowrow" style="display: flex;">
                <div id="ASD" class="Shadowkey">
                    <span style="font-size: smaller;">CAPS LOCK</span>
                    <span>A</span>
                    <span>S</span>
                    <span>D</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                    <span>J</span>
                    <span>K</span>
                    <span>L</span>
                    <span>ò</span>
                    <span>à</span>
                    <span>ù</span>
                </div>            
            </div>
            <!-- ZXCVBNM -->
            <div class="Shadowrow" style="display: flex">
                <div id="ZXC" class="Shadowkey">
                    <span onclick="">L SHIFT</span>
                    <span>&lt</span>
                    <span>Z</span>
                    <span>X</span>
                    <span>C</span>
                    <span>V</span>
                    <span>B</span>
                    <span>N</span>
                    <span>M</span>
                    <span>,</span>
                    <span>.</span>
                    <span>-</span>
                    <span>R SHIFT</span>
                </div>
            </div>

            <!-- CTRL -->
            <div class="Shadowrow" style="display: flex">
                <div class="Shadowkey">
                    <span>L CTRL</span>
                    <span>L ALT</span>
                    <span>&nbsp&nbsp&nbsp&nbsp SPACEBAR &nbsp&nbsp&nbsp&nbsp</span>
                    <span style="font-size: smaller">R ALT(GR)</span>
                    <span>R CTRL</span>
                </div>
            </div>
        </div>

    </body>
    <footer>
        <!-- CENTER CREDITS ETC -->
        <p align="center">Proto UI Keyboard Version 0.0.3 March 20 2023 by 3lackrose</p>
        
        <!-- TEMP JAVASCRIPT SETUP -->
        <script>
            function helloWorld(){
                document.getElementsByClassName("KEY").innerHTML;
                alert("hello!");
            }
        </script>
    </footer>
</html>
